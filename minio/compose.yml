services:
  minio1:
    image: quay.io/minio/minio
    container_name: minio1
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ROOTUSER
      MINIO_ROOT_PASSWORD: CHANGEME123
    volumes:
      - ${HOME}/minio/data:/data
    user: "${UID}:${GID}"
    command: server /data --console-address ":9001"
    restart: unless-stopped

